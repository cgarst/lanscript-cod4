// Main GunGame Dvars
set gg_kills_for_levelup 1	// Number of kills you need to level-up
set gg_turbo 1			// Turbo Mode: Give the new weapon immediately
set gg_level_down 1		// Nuber of levels you lose on suicide, teamkill...
set gg_health_regen_time 5      // Time before health regeneration starts: 5 = default, 0 = disable health regen
set gg_health_text 1		// Text in the bottom-left part of the screen that shows your health
set gg_weapon_drop 1		// Drop weapons on death?
set gg_knife_nerf 0		// 0 = default, 1 = knife needs 2 hits to kill
set gg_dont_cook_frags 0        // 1 = don't cook frag grenades, 0 = default nades
set gg_end_music 1		// Music at the end of the map
set gg_knife_pro 1		// When you knife someone you steal a level from him
set gg_deadly_snipers 1		// 1 = increase damage for bolt-action snipers, 2 = increase damage for all snipers
set gg_handicap 1		// If a player joins in the middle of the game he is auto leveled to the level the worst player has
set gg_ammo_frag 2		// Ammo for frag grenades [1-10]
set gg_ammo_c4 2		// Ammo for C4 [1-10]
set gg_ammo_rpg 2		// Ammo for RPG [1-10]
set gg_rotate_empty 10		// Minutes after which server rotates to next map if no active players

set gg_second_weapon "deserteagle"	// The second weapon the players will have (empty to disable)

// This sets the levels that have the second weapon:
//------------------------------------------------------
// Values seperated by ","
//------------------------------------------------------
// Valid values:
// - c4
// - rpg
// - frag_grenade
// - knife
// - other ( this applies to all other weapons )
//------------------------------------------------------
set gg_second_weapon_levels "c4,rpg,frag_grenade,knife,other"

// This sets the sequence of weapons that players will get:
//-----------------------------------------------------------------------------------------------
// Values seperated by ","
//-----------------------------------------------------------------------------------------------
// It can be empty and the default sequence will be used:
//-----------------------------------------------------------------------------------------------
// beretta,usp,colt45,deserteagle,winchester1200,m1014,mp5,skorpion,uzi,ak74u,p90,m16,ak47,m4,g3,
// g36c,m14,mp44,saw,rpd,m60e4,m40a3,m21,dragunov,remington700,barrett,frag_grenade,knife
//-----------------------------------------------------------------------------------------------
// Other valid values:
// c4,rpg
//-----------------------------------------------------------------------------------------------
set gg_weapon_sequence "beretta,usp,colt45,deserteagle,winchester1200,m1014,mp5,skorpion,uzi,ak74u,p90,m16,ak47,m4,g3,g36c,m14,mp44,saw,rpd,m60e4,barett,knife"

// Message Center
set mc_enable 1		// Enable rotating messages? [0: disable; 1: new custom messages; 2: standard print messages bottom left]
set mc_delay 20		// Delay between messages (sec)
set mc_max_msg 3	// Maximum number of messages to use [max 20]

set mc_msg_0 "^6Set The Messages!!"			// First message in rotation
set mc_msg_1 "^5You Still didn't set the Messages!!"	// Second one...
set mc_msg_2 "^3There's a ReadMe You Know!!"		// Third...
//set mc_msg_3 "Message 3"				// And so on..
//set mc_msg_4 "Message 4"				// And on...
//set mc_msg_5 "Message 5"
//set mc_msg_6 "Message 6"

// Welcome Center
set wc_enable 1								// Enable welcome message(s)
set wc_message "Welcome to the server <name>!\Please enjoy your stay!"	// The message [ <name> is replaced by players name and \ indicates a new line ]

// Hud [ custom text displayed on the bottom of the screen next to mod info ]
set gg_hud_text "My Super Duper GunGame Server #1 - Admin [ mehBeKool^2'^7 ] - http://myclanpage.com/"

